<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Calculadora ip do vini</title>
  </head>
  <body>
    <header class="header">
  <h1>Calculadora IP Do Vini</h1>
  <span>te amo sor adamo seu lindo</span>
</header>

<main class="main">
  <section class="inputData">
    <form>
      <h2>Digite o IP:</h2>
      <input type="text" style="padding:4px"  placeholder="Ex:192.168.0.100" pattern="^(\d{1,3}\.){3}\d{1,3}$" maxlength="15" title="Formato decimal incluído os pontos" id="ip" />
      <h2>Digite a máscara:</h2>
      <input type="text" style="padding:4px"  placeholder="Ex:255.255.255.0" pattern="^[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}[.]{1}[0-9]{1,3}$" maxlength="15" title="Formato decimal incluído os pontos" id="mascara"/>
      <p>ou</p>
      <input type="number" style="padding:4px"  name="mascaraCIDR" placeholder="Ex:/24" pattern="^\d{1,2}$" maxlength="2" title="1 ou 2 dígitos" id="mascaraCIDR" />
      </br>
    <button class="button">Calcular</button>
    </form>
  </section>
</main>
  </body>
  <script src="./index.js"></script>
</html>
